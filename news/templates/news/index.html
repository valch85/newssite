<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news list</title>
</head>
<body>
<h1 align="center">Ten last news:</h1>

{% if latest_news_list %}
    <ul>
    {% for news in latest_news_list %}
        <li><a href="{% url 'news:detail' news.id %}">{{ news.news_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No news are available.</p>
{% endif %}

<form action="{% url 'news:results' %}" method="post">
  <input name="search_string" type="text" placeholder="Search...">
</form>

        </details>
    </div>

</body>
</html>
