<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news list</title>
</head>
<body>
<p>Five last news:</p>

{% if latest_news_list %}
    <ul>
    {% for news in latest_news_list %}
        <li><a href="/{{ news.id }}/">{{ news.news_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No news are available.</p>
{% endif %}

</body>
</html>
